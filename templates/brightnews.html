{% extends 'base.html' %}
{% block content %}

  <h2>BrightNews</h2>

  <ul>
    {% for post in posts %}
      <li>
        {{ post.user_id }} <a href="/posts/{{ post.post_id }}">
          {{ post.post_text }}</a>
          <ul>
          <li>
            Posted at: {{ post.posted_at }}
          </li>
          </ul>
        
      </li>
    {% endfor %}
  </ul>

{% endblock %}
