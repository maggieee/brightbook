{% extends 'base.html' %}
{% block content %}

  <h2>BrightNews</h2>

  <ul>
    {% for post in posts %}
      <li>
         <a href="/posts/{{ post.post_id }}">
          {{ post.post_text | safe }}</a>
          <ul>
          <li>
            Posted at: {{ post.posted_at }} by User {{ post.user_id }}
          </li>
          </ul>
        
      </li>
    {% endfor %}
  </ul>

{% endblock %}
