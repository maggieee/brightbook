{% extends 'base.html' %}
{% block content %}


<div class="row">
    

    <div class="col-sm-6">
        <div class="card-maggie">
          <div class="card-body">
            <div class="form-group">
                <h2 class="title">Register for a new account</h2>
                <form method="POST" action="/register">
                  
                    <div class="form-control"><label for="display_name">Display Name
                        <input type="text" id="display_name" name="display_name" required>
                    </div>
                    <div class="form-control"><label for="email">Email
                        <input type="text" id="email" name="email" required>
                    </div>
                    <div class="form-control"><label for="password">Password
                        <input type="password" id="password" name="password" required>
                    </div>
                    <p><input type=submit class='btn btn-warning btn-block' value=Register></p>
                  
                </form>
            </div>
          </div>
        </div>
      </div>
    
    <div class="col-sm-3">
        <div class="card-maggie">
          <div class="card-body">
            <img src="/static/images/bb_logo.png" width="170px">
            <h5 class="card-title">Or log in</h5>
            <p class="card-text">If you already have an account, log in to start using BrightBook.</p>
            <a href="/login" class="btn btn-info">Log in</a>
          </div>
        </div>
      </div>


  <div class="col-sm-3">
    <div class="card-maggie">
      <div class="card-body">
        <img src="/static/images/500px-White_square_50%_transparency.svg.png" width="170px" style="opacity: 0.0;">
        <img src="/static/images/500px-White_square_50%_transparency.svg.png" width="170px" style="opacity: 0.0;">
      </div>
    </div>
  </div>

{% endblock %}
