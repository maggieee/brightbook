{% extends 'base.html' %} {% block content %}

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote-bs4.min.js"></script>

<div class="row">
<div class="col-sm-1">

</div>

<div class="col-sm-10">

<h2 class="title">Write a new message to {{ user.display_name }}</h2>
<form method="post" action="/create_message">

  <div><label for="recipient">
    <input type="hidden" id="recipient" value={{ recipient }} name="recipient"></div>
  <div class="form-control"><label for="subject">Subject
    <input type="text" id="subject" name="subject" required>
  </div>

  <textarea id="summernote" name="editordata" required></textarea>
  <input type="submit" class='btn btn-warning btn-block' value="Send Message" />
</form>
<br>
</div>

<div class="col-sm-1">

</div>

<script>
  $(document).ready(function() {
    $("#summernote").summernote()
  });
</script>

{% endblock %}
