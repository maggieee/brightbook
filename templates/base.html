<!DOCTYPE html>
<html>
  <link rel="stylesheet" type="text/css" href="static/styles.css" />
  <head>
    <!-- include libraries(jQuery, bootstrap) -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>BrightBook</title>
    <ul class="flashes">
      {% for message in get_flashed_messages() %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
  </head>

  <body>
    <brand><a href="/"><img src="/static/images/logo.svg" width="150"></a></brand> |

    <!-- Show the login/register links if user is not logged in: -->

    {% if 'email' not in session: %}

    <a href="/login">Log In</a>
    | <a href="/register">Register</a>

    {% endif %}

    <!-- Show different nav menu if user is logged in -->

    {% if 'email' in session: %}
    <a href="/users">Browse users</a> |
    <a href="/brightnews">BrightNews</a> |
    <a href="/companies">Companies</a>

    <form action="/logout" method="POST">
      <!-- <input type="submit" value="Log out!"> -->
      <a href="/logout">Log out!</a>
      {% endif %}
    </form>

    

    {% block content %} put your content here {% endblock %}
  </body>
</html>
