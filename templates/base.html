<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- include libraries(jQuery, bootstrap) -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Patua+One|Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/styles.css" />

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <title>BrightBook</title>
    <ul class="flashes" style="list-style: none;">
      {% for message in get_flashed_messages() %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
  </head>

  <body>
    <div class="container">

      <nav class="navbar navbar-light bg-light" style="background-color: #e3f2fd;">
          <div class="navbar-nav">

            
            <a class="nav-item nav-link" style="font-size: large; font-weight:300" href="/"><img src="/static/images/bb_logo.png" width="30"></a> 
            {% if 'email' in session: %}
            <a class="nav-item nav-link" href="/users">BrightBookers</a> 
            <a class="nav-item nav-link" href="/hiring_posts">Hiring</a> 
            <a class="nav-item nav-link" href="/logout">Log out</a>
            {% endif %}


            {% if 'email' not in session: %}
            <a class="nav-item nav-link" href="/login">Log in</a> 
            <a class="nav-item nav-link" href="/register">Register</a>
            {% endif %}

          </div>
      </nav>
    
    {% block content %} put your content here {% endblock %}
  </div>
  </body>
</html>
