{% extends 'base.html' %}
{% block content %}


<div class="row">
  <div class="col-sm-3">
    
  </div>

  <div class="col-sm-6">
    <div class="form-group">
      <div class="login-header-with-logo">
      
      <img src="/static/images/B (18).png" class="logo" width="150px">
      <h2 class="title">Log in to your account</h2>
    </div>
      <form method="POST" action="login">
          <div class="form-control"><label for="email">Email
              <input type="text" id="email" name="email" required>
          </div>
          <div class="form-control"><label for="password">Password
              <input type="password" id="password" name="password" required>
          </div>
          <p><input type=submit id="submit-button" class='btn btn-warning btn-block'  value="Log in"></p>
      </form>

      <div class="card-maggie">
        <!-- <div class="card-body"> -->
          <h5 class="card-title">Or register</h5>
      <p class="card-text">If you don't have an account already, please register to use BrightBook.</p>
      <a href="/register" class="btn btn-info">Register</a>
        <!-- </div> -->
      </div>


  </div>

<div class="col-sm-3">
</div>


</div>

</div>
    

{% endblock %}
