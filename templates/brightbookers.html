{% extends 'base.html' %} {% block content %} {% if 'email' in session %}

<h2>Community Directory</h2>

<ul>
  {% for user in users %}
  <li>
    <a href="/users/{{ user.user_id }}">
      {{ user.display_name }} <br />
      ({{ user.email }})
    </a>
  </li>
  {% endfor %}
</ul>

{% else %}

<p>Please log in to view BrightBookers.</p>

{% endif %} {% endblock %}
