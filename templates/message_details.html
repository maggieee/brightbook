{% extends 'base.html' %} 
{% block content %} 

<div id="post-wrapper">

<b>From:</b> {{ message.sender }} at {{ message.sent_at }}:

<div id="brightnews-post">

<h5>Subject:</h5>
    {{ message.subject }}
<h5>Message:</h5> 
    {{ message.contents | safe }}

</div>

<form action="/messages/{{ message.message_id }}/delete" style="text-align:right" method="DELETE"> 

<input type="submit" class="btn btn-info" value="Delete Message" id="delete">
</form>
</div>

{% endblock %}
